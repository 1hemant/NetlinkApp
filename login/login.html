<script type="text/javascript">
        $(document).ready(function () {
            $('#horizontalTab').easyResponsiveTabs({
                type: 'default', //Types: default, vertical, accordion           
                width: 'auto', //auto or any width like 600px
                fit: true   // 100% fit in a container
            });
        });
                
        function goLogin()
        {
          
            var requestData = { 
                        "data":
                            {
                                "email":$('#txtUsername').val(),
                                "password":$('#txtPassword').val(),
                                "extraDetails":{
                                            "yourParameter":$('#g-recaptcha-response').val()
                                    }
                            }
                      };
                     var loadDiv = document.createElement('div');
                     loadDiv.id = 'loader';
                     document.getElementById('forLoader').appendChild(loadDiv);
                      $.when(
                              $.ajax({
                                url: 'http://10.90.21.43:8888/login-service-mobile/login',
                                type: 'POST',
                                data: JSON.stringify(requestData),
                                contentType: 'application/json; charset=utf-8',
                                dataType: 'json',
                                async: false,
                                success: function(data) 
                                {
                                   // console.log(data)
                                    if(data.data.loginStatus=="SUCCESS")
                                    {
                                        localStorage.setItem("name",data.data.name);
                                        localStorage.setItem("email",data.data.email);
                                        localStorage.setItem("accessToken",data.data.authenticationToken);
                                        


                                    }
                                   else
                                   {
                                            alert("Invalid Credentials");
                                   }
                                }
                            }).done(function(){
                                document.getElementById("loader").style.display = "none";
                                window.location.href="../carecloud.html";
                            })   
            );
                

       
        
    }
				
</script>
