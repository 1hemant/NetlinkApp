<dom-module id="app-element">
<template>
    <style is="custom-style">
        paper-toolbar.main
        {
           /* background-color: var(--paper-blue-500); */
            box-shadow: 4px 4px 4px #BDBDBD;            
        }       
        paper-fab.add
        {
            position: fixed;
            bottom:10px;
            right: 25px;
            /*background-color: var(--paper-blue-500);*/
        }
        div.content
        {
            margin: 20px;            
        }       
        section
        {
            margin-bottom: 100px;
        }
        .dropdown-content {
      background-color:white;
      line-height: 20px;
      border-radius: 3px;
      color: black;
      box-shadow: 0px 2px 6px #ccc;
    }
    .random-content {
      padding:10px;       
      max-width: 250px;
    }
   
    </style>
    <!-- Paper Drawer Panel -->   
    <paper-drawer-panel responsive-width="2020px" id="navDrawer">
        <!-- Left Navigation Drawer -->   
       <paper-scroll-header-panel drawer style="background-color:whitesmoke"> 
        <div drawer style="background-color:whitesmoke">
           <!-- Using Custom element for Navigation Drawer --> 
           <navigation-drawer></navigation-drawer>
        </div>
        </paper-scroll-header-panel>        
        <!-- Drawer Main Regiion -->
        <paper-scroll-header-panel main fixed>
           <div main>                
                <!-- Toolbar Region -->                   
                 <paper-toolbar class="main">
                        <paper-icon-button paper-drawer-toggle icon="menu"></paper-icon-button>
                           <span title class="flex">Care Cloud</span>
                     
                        <x-select horizontal-align="right" vertical-align="top">
                            <paper-icon-button icon="accessibility" class="dropdown-trigger" ></paper-icon-button> 
                                <div class="dropdown-content random-content">
                                        <myspace-element></myspace-element>
                                </div>
                        </x-select>
                     
                        <x-select horizontal-align="right" vertical-align="top">
                            <paper-icon-button icon="build" class="dropdown-trigger" ></paper-icon-button> 
                                <div class="dropdown-content random-content">
                                        <other-function-element></other-function-element>
                                </div>
                        </x-select>
                         
                         <paper-icon-button id="filterIcon" on-tap="_onFilterIconTap" icon="filter-list"></paper-icon-button>
                         
                         <x-select horizontal-align="right" vertical-align="top">
                            <paper-icon-button icon="more-vert" class="dropdown-trigger" ></paper-icon-button> 
                                <div class="dropdown-content random-content">
                                        <overflow-element></overflow-element>
                                </div>
                        </x-select>
                </paper-toolbar>                     
                <!-- Main Content Region -->               
                <div class="content"> 
                   
                      <div class="mdl-layout__drawer-right">
                        <!-- Filter Element Section -->
                            <filter-element></filter-element>
                       </div>                    
                    <div class="mdl-layout__obfuscator-right"></div>
                    
                    <!-- Div for the Help menu -->

                    <paper-dialog id="helpBox" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
                            <iron-image style="width:650px; height:400px;" sizing="contain" src="../images/swiping.png"></iron-image>
                        
                          <div class="buttons">
                            <paper-button dialog-dismiss>Cancel</paper-button>       
                          </div>
                    </paper-dialog> 
                    <!-- Dialogs to show diffrent images given in other-function-element -->
                    
                    

                    <paper-dialog id="brushDialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
                            <iron-image src="../images/brush.png"></iron-image>
                        
                          <div class="buttons">
                            <paper-button dialog-dismiss>Cancel</paper-button>       
                          </div>
                    </paper-dialog> 
                    <paper-dialog id="chartDialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
                            <iron-image src="../images/chart.png"></iron-image>
                        
                          <div class="buttons">
                            <paper-button dialog-dismiss>Cancel</paper-button>       
                          </div>
                    </paper-dialog> 
                    <paper-dialog id="downloadDialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
                            <iron-image src="../images/download.png"></iron-image>
                        
                          <div class="buttons">
                            <paper-button dialog-dismiss>Cancel</paper-button>       
                          </div>
                    </paper-dialog> 
                    <paper-dialog id="optionsDialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
                            <iron-image src="../images/options.png"></iron-image>
                        
                          <div class="buttons">
                            <paper-button dialog-dismiss>Cancel</paper-button>       
                          </div>
                    </paper-dialog> 
                   <paper-dialog id="settingsDialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
                            <iron-image src="../images/settings.png"></iron-image>
                        
                          <div class="buttons">
                            <paper-button dialog-dismiss>Cancel</paper-button>       
                          </div>
                    </paper-dialog> 

                    <!--   ends       -->
                    
                    
                    
                                       
                    <!-- Dialogs to show diffrent images given in myspace-element -->
                    
                    
                    <paper-dialog id="annotationDialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
                            <iron-image src="../images/annotation.png"></iron-image>
                        
                          <div class="buttons">
                            <paper-button dialog-dismiss>Cancel</paper-button>       
                          </div>
                    </paper-dialog> 
                    <paper-dialog id="mediaDialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
                            <iron-image src="../images/media.png"></iron-image>
                        
                          <div class="buttons">
                            <paper-button dialog-dismiss>Cancel</paper-button>       
                          </div>
                    </paper-dialog> 
                    <paper-dialog id="contactsDialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
                            <iron-image style="width:600px; height:400px;" sizing="contain" src="../images/contacts.png"></iron-image>
                        
                          <div class="buttons">
                            <paper-button dialog-dismiss>Cancel</paper-button>       
                          </div>
                    </paper-dialog> 
                    <paper-dialog id="calanderDialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
                            <iron-image style="width:600px; height:400px;" sizing="contain" src="../images/calander.png"></iron-image>
                        
                          <div class="buttons">
                            <paper-button dialog-dismiss>Cancel</paper-button>       
                          </div>
                    </paper-dialog> 
                    <paper-dialog id="notepadDialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
                            <iron-image style="width:600px; height:400px;" sizing="contain" src="../images/notepad.png"></iron-image>
                        
                          <div class="buttons">
                            <paper-button dialog-dismiss>Cancel</paper-button>       
                          </div>
                    </paper-dialog> 

                   
                    <!--   ends       -->
                    
                    
                    
                    
                    
                    
                     <section id="home">  
                            <!-- Using Custom Component for Home Section-->
                         <home-element></home-element>                        
                     </section>    
                     
                    <section id="analysis" style="display:none">  
                            <!-- Using Custom Component for Analysis Section -->
                         <analysis-element></analysis-element>                      
                     </section>
                    
                    <section id="stories" style="display:none">  
                            <!-- Using Custom Component for Stories Section -->
                         <stories-element></stories-element>                      
                    </section>
                    
                     <section id="dashboard" style="display:none">  
                            <!-- Using Custom Component for Dashboard Section -->
                         <dashboard-element></dashboard-element>
                     </section>
                    
                    <section id="kpi" style="display:none">  
                            <!-- Using Custom Component for KPI Section -->
                         <kpi-element></kpi-element>                       
                     </section>
                    <section id="logout" style="display:none">  
                            <!-- Using Custom Component for KPI Section -->
                            <h4>logout</h4>                       
                     </section>                     
                </div>
                <paper-fab icon="cached" class="add"></paper-fab>    
             
           </div>             
            
            <!-- Using Custom elements for Bottom bar -->
                <!--  <bottom-bars></bottom-bars>   -->
            <!--  END -->
            
         </paper-scroll-header-panel>
                 
    </paper-drawer-panel>
</template>
    <script>
    Polymer({
       is:"app-element",
        attached:function()
        {                         
                               
        },
        _onFilterIconTap:function()
        {
             $('#filterIcon').click(function(){
                 if($('.mdl-layout__drawer-right').hasClass('active')){       
                    $('.mdl-layout__drawer-right').removeClass('active'); 
                 }
                else{
                   $('.mdl-layout__drawer-right').addClass('active'); 
                }
               });

       $('.mdl-layout__obfuscator-right').click(function(){
            if($('.mdl-layout__drawer-right').hasClass('active')){       
               $('.mdl-layout__drawer-right').removeClass('active'); 
            }
            else{
               $('.mdl-layout__drawer-right').addClass('active'); 
            }
           });
        }
        
        
    });
    </script>
</dom-module>
